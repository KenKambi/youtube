<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Practise</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="general.css">

</head>

<header>
    <nav>
        <input type="search" placeholder="Search">
    </nav>
</header>


<body>
    <section class="main">
        <div class="column1"> 
            <div>
                <img src="thumbnail/thumbnail-1.webp">
            </div>
            <div class="info">
                <div class="profile">
                    <img class="profile-pic" src="profilephoto/channel-1.jpeg">
                </div>
                <div class="description">
                <div>
                    <P class="video-info">Talking Tech and AI with Google CEO Sundar Pichai!</P>
                </div>
                <div>
                    <p class="video-owner">Marquez Browniee</p>
                </div>
                <div>
                    <p class="engagements">3.4M views &middot; 6 months ago</p>
                </div>
                </div>
            </div>
        </div>

        <div class="column2"> 
            <div>
            <img src="thumbnail/thumbnail-2.webp">
            </div>
            <div class="info">
                <div class="profile">
                    <img class="profile-pic" src="profilephoto/channel-2.jpeg">
                </div>
                <div class="description">
                <div>
                    <P class="video-info">Try Not To Laugh Challenge #9</P>
                </div>
                <div>
                    <p class="video-owner">Markiplier</p>
                </div>
                <div>
                    <p class="engagements">19M views &middot; 4 years ago</p>
                </div>
                </div>
            </div>
        <div> 
      
    </section>
</body>
</html>
