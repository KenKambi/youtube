<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Practise</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="general.css">

</head>

<header>
    <nav class="top">
        <div class="left-side">
            <div>
                <img class="hamburger" src="header/hamburger-menu.svg">
            </div>
            <div>
                <img class="youtube-icon" src="header/youtube-logo.svg">
            </div>
        </div>
        <div class="middle-side">
            <div>
                <input class="search-box" type="search" placeholder="Search">
            </div>
            <div>
                <img class="search-icon" src="header/search.svg">
            </div>
            <div>
                <img class="voice-icon" src="header/voice-search-icon.svg">
            </div>
        </div>
        <div class="right-side">
            <div>
                <img class="upload-icon" src="header/upload.svg">
            </div>
            <div>
                <img class="youtube-apps" src="header/youtube-apps.svg">
            </div>
            <div>
                <img class="notification-icon" src="header/notifications.svg">
            </div>
            <div>
                <img class="channel-profile" src="header/my-channel.jpeg">
            </div>
        </div>

        
        
        
    </nav>
</header>


<body>
    <section class="main">
        <div class="column1"> 
            <div>
                <img src="thumbnail/thumbnail-1.webp">
            </div>
            <div class="info">
                <div class="profile">
                    <img class="profile-pic" src="profilephoto/channel-1.jpeg">
                </div>
                <div class="description">
                <div>
                    <P class="video-info">Talking Tech and AI with Google CEO Sundar Pichai!</P>
                </div>
                <div>
                    <p class="video-owner">Marquez Browniee</p>
                </div>
                <div>
                    <p class="engagements">3.4M views &middot; 6 months ago</p>
                </div>
                </div>
            </div>
        </div>

        <div class="column2"> 
            <div>
            <img src="thumbnail/thumbnail-2.webp">
            </div>
            <div class="info">
                <div class="profile">
                    <img class="profile-pic" src="profilephoto/channel-2.jpeg">
                </div>
                <div class="description">
                <div>
                    <P class="video-info">Try Not To Laugh Challenge #9</P>
                </div>
                <div>
                    <p class="video-owner">Markiplier</p>
                </div>
                <div>
                    <p class="engagements">19M views &middot; 4 years ago</p>
                </div>
                </div>
            </div>
        <div> 
      
    </section>
</body>
</html>
